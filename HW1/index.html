<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <div class="twoitems">
            <input type="text" class="item1" placeholder="First Name">
            <input type="text" class="item2" placeholder="Last Name">
        </div>
        <div class="oneitem">
            <input type="text" class="item3" placeholder="Mobile No.">
        </div>
        <div class="oneitem">
            <input type="text" class="item4" placeholder="Email Address">
        </div>
        <div class="twoitems">
            <input type="text" class="item5" placeholder="Password">
            <input type="text" class="item6" placeholder="Confirm Password">
        </div>

        <div class="twoitems">
            <div class="checkbox">
                <input type="checkbox" id="agreebox">
                <label for="agreebox"><b> I Agree</b></label>
            </div>
            <div>
                <p>By clicking <button class="blueSmallButton">Register</button>, you agree to the <a href="#">Terms and
                        Conditions</a> set out by this site, including our Cookies use.</p>
            </div>
        </div>

        <div class="twoitems">
            <button class="blueButton">Register</button>
            <button class="greenButton">Sign In</button>
        </div>
    </form>

</html>
